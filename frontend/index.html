<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock de Carga de Imagen a API de Django</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            white-space: pre-wrap; /* Para que los JSON se muestren bien */
            word-wrap: break-word; /* Para evitar desbordamientos */
        }
        #result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border: 1px solid #ddd;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cargar Imagen a API de Django (Mock)</h1>

        <label for="imageUpload">Selecciona una imagen:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="imagePreview" src="#" alt="Vista previa de la imagen">

        <button onclick="uploadImage()">Enviar Imagen</button>

        <h2>Respuesta de la API:</h2>
        <pre id="result">Esperando respuesta...</pre>
    </div>

    <script>
        // *** CONFIGURA ESTA URL CON LA RUTA REAL DE TU API ***
        // Por ejemplo: 'http://127.0.0.1:8000/api/prediccion-senas/'
        const API_ENDPOINT = 'http://127.0.0.1:8000/api/load-image/'; 

        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const resultDiv = document.getElementById('result');

        // Función para mostrar la vista previa de la imagen
        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
            }
        });

        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecciona una imagen primero.');
                return;
            }

            // Usamos FormData para enviar el archivo, como si fuera un formulario HTML
            const formData = new FormData();
            formData.append('image', file); // 'image' debe coincidir con el nombre que espera tu API (request.FILES['image'])

            resultDiv.className = ''; // Limpiar clases de estilo previas
            resultDiv.textContent = 'Enviando imagen...';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                } else {
                    resultDiv.className = 'error';
                }
                resultDiv.textContent = JSON.stringify(data, null, 2); // Muestra el JSON formateado

            } catch (error) {
                console.error('Error al enviar la imagen:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error de conexión o en el servidor: ' + error.message;
            }
        }
    </script>

</body>
</html>
